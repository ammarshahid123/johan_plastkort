<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .pdf-viewer {
      position: relative;
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
    }

    .pdf-controls {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .pdf-controls button,
    .pdf-controls span {
      border: none;
      background: none;
      color: #333;
      font-size: 14px;
      padding: 5px;
      cursor: pointer;
    }

    .pdf-controls button {
      background-color: #f0f0f0;
      border-radius: 6px;
      padding: 5px 10px;
    }

    .pdf-controls button:hover {
      background-color: #ddd;
    }

    .pdf-controls button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .pdf-controls .zoom {
      display: flex;
      gap: 10px;
    }

    .pdf-controls .page-info {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    canvas {
      display: block;
      width: 100%;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="pdf-viewer">
    <div class="pdf-controls">
      <div class="page-info">
        <span id="page-num">1</span> / <span id="page-count">0</span>
      </div>
      <div class="zoom">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset-zoom">Auto</button>
      </div>
      <button id="prev">❮</button>
      <button id="next">❯</button>
      <button id="download">⬇</button>
    </div>
    <canvas id="pdf-render"></canvas>
  </div>

  <script>
    const url = './assets/file/test.pdf'; // Replace with your PDF URL

    let pdfDoc = null,
      pageNum = 1,
      pageIsRendering = false,
      scale = 1.5,
      canvas = document.querySelector('#pdf-render'),
      ctx = canvas.getContext('2d');

    const renderPage = (num) => {
      pageIsRendering = true;

      pdfDoc.getPage(num).then((page) => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderCtx = {
          canvasContext: ctx,
          viewport,
        };

        page.render(renderCtx).promise.then(() => {
          pageIsRendering = false;

          document.querySelector('#page-num').textContent = num;
        });
      });
    };

    pdfjsLib.getDocument(url).promise.then((doc) => {
      pdfDoc = doc;
      document.querySelector('#page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    document.querySelector('#prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    document.querySelector('#next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });

    document.querySelector('#zoom-in').addEventListener('click', () => {
      scale += 0.2;
      renderPage(pageNum);
    });

    document.querySelector('#zoom-out').addEventListener('click', () => {
      if (scale <= 0.5) return;
      scale -= 0.2;
      renderPage(pageNum);
    });

    document.querySelector('#reset-zoom').addEventListener('click', () => {
      scale = 1.5;
      renderPage(pageNum);
    });

    document.querySelector('#download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = url;
      link.download = 'downloaded.pdf';
      link.click();
    });
  </script>
</body>
</html>
