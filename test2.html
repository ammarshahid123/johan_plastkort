<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pris Sammanst√§llning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f8;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .title {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .title span {
      font-size: 14px;
      color: #666;
    }

    .table {
      background-color: #f8f8f8;
      border-radius: 8px;
      overflow: hidden;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      font-size: 14px;
    }

    .table-row:not(:last-child) {
      border-bottom: 1px solid #ddd;
    }

    .total-row {
      font-weight: bold;
      padding: 10px 15px;
      font-size: 16px;
      border-top: 2px solid #333;
      display: flex;
      justify-content: space-between;
    }

    .right-align {
      text-align: right;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
   
  </div>
</body>
</html>
